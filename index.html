<html>

<head>
  <style>
    :root {
      --bat-width: 20px;
      --bat-height: 100px;
      --ball-height: 15px;
      --ball-width: 15px;
    }

    body {
      background-color: #282828;
      overflow: hidden;
    }

    #name {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      color: green;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      text-align: center;
      font-family: monospace;
      font-size: 4em;
    }

    h1 {
      margin: 10px;
    }

    a {
      color: #08c;
    }

    a:hover {
      animation: filter 1s linear infinite;
    }

    @keyframes filter {
      0%, 100% {
        filter: hue-rotate(0deg);
      } 
      50% {
        filter: hue-rotate(180deg);
      }
    }

    .bat {
      background-color: white;
      width: var(--bat-width);
      height: var(--bat-height);
      margin: auto;
      animation: moveBatV 5s linear infinite;
      transform: translateY(-50%);
    }

    #p1 {
      position: absolute;
      left: 0;
    }

    #p2 {
      position: absolute;
      right: 0;
    }

    #ball {
      background-color: white;
      width: var(--ball-width);
      height: var(--ball-height);
      position: absolute;
      margin: auto;
      animation: moveBallH 3s infinite linear, moveBallV 5s linear infinite;

    }

    @keyframes moveBallV {
      0% {
        top: calc(100% - var(--ball-height));
        transform: rotate(0deg);
      }

      50% {
        top: 0%;
        transform: rotate(1800deg);

      }

      100% {
        top: calc(100% - var(--ball-height));
        transform: rotate(360deg);

      }
    }

    @keyframes moveBatV {
      0% {
        top: calc(100% - var(--bat-height)/2);

      }

      50% {
        top: calc(var(--bat-height)/2);
      }

      100% {
        top: calc(100% - var(--bat-height)/2);
      }
    }

    @keyframes moveBallH {
      0% {
        left: calc(100% - var(--bat-width) - var(--ball-width));
      }

      50% {
        left: var(--bat-width);
      }

      100% {
        left: calc(100% - var(--bat-width) - var(--ball-width));
      }
    }
  </style>
</head>

<body>
  <div id="name">
    <h1>localo</h1>
    <a href="writeups">Writeups</a>
  </div>


  <div id="p1" class="bat">
  </div>
  <div id="p2" class="bat">
  </div>


  <div id="ball"></div>

</body>

</html>
